<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sultan IT Web & Agentic AI</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    // Enable dark mode support via class
    tailwind.config = {
      darkMode: 'class'
    }
  </script>
</head>
<body class="text-gray-600 dark:text-gray-200 bg-white dark:bg-gray-900 transition-colors duration-300">

  <!-- Header -->
  <header id="main-header" class="bg-white dark:bg-gray-800 shadow sticky top-0 z-50 transition-colors duration-300">
    <div class="container mx-auto flex flex-wrap p-5 items-center justify-between">

      <!-- Logo -->
      <a href="#" class="flex items-center text-gray-900 dark:text-white font-bold text-xl tracking-wide">
        <svg fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"
             stroke-width="2" class="w-10 h-10 text-white p-2 bg-indigo-500 rounded-full"
             viewBox="0 0 24 24">
          <path d="M12 2L2 7l10 5 10-5-10-5zm0 13l-10-5v10l10 5 10-5V10l-10 5z"></path>
        </svg>
        <span class="ml-3">Sultan IT Web & Agentic AI</span>
      </a>

      <!-- Desktop Nav -->
      <nav class="hidden md:flex items-center text-base font-medium space-x-6">
        <a href="abc.html" class="hover:text-indigo-500">Features</a>

        <!-- Solutions Dropdown -->
        <div class="relative group">
          <button class="hover:text-indigo-500 focus:outline-none">
            Solutions
          </button>
          <div class="absolute hidden group-hover:block top-full left-0 bg-white dark:bg-gray-700 text-gray-700 dark:text-white shadow-md rounded mt-2 w-40 z-40">
            <a href="abc.html" class="block px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-600">Web Apps</a>
            <a href="#" class="block px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-600">Mobile Apps</a>
            <a href="#" class="block px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-600">Cloud Tools</a>
          </div>
        </div>

        <a href="xyz.html" class="hover:text-indigo-500">Pricing</a>
        <a href="abc.html" class="hover:text-indigo-500">Blog</a>
      </nav>

      <!-- Buttons -->
      <div class="flex items-center space-x-4">
        <!-- Dark Mode Toggle -->
        <button id="dark-toggle" class="text-xl focus:outline-none hover:text-indigo-500 transition">
          ‚òÄÔ∏è
        </button>

        <!-- Desktop CTA -->
        <button class="hidden md:inline-flex items-center bg-indigo-500 text-white border-0 py-2 px-6 hover:bg-indigo-600 rounded-full text-base">
          Get Started
        </button>

        <!-- Mobile Menu Button -->
        <button id="menu-button" class="inline-flex items-center md:hidden text-gray-600 dark:text-gray-300">
          <svg fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"
               stroke-width="2" class="w-6 h-6" viewBox="0 0 24 24">
            <path d="M4 6h16M4 12h16M4 18h16"></path>
          </svg>
        </button>
      </div>
    </div>

    <!-- Mobile Menu -->
    <div id="mobile-menu" class="hidden md:hidden absolute top-full left-0 right-0 bg-white dark:bg-gray-800 shadow-md z-40">
      <a href="#" class="block px-5 py-3 hover:bg-gray-100 dark:hover:bg-gray-700">Features</a>
      <div class="border-t border-gray-200 dark:border-gray-600">
        <span class="block px-5 py-2 font-semibold">Solutions</span>
        <a href="#" class="block px-5 py-2 hover:bg-gray-100 dark:hover:bg-gray-700">Web Apps</a>
        <a href="#" class="block px-5 py-2 hover:bg-gray-100 dark:hover:bg-gray-700">Mobile Apps</a>
        <a href="#" class="block px-5 py-2 hover:bg-gray-100 dark:hover:bg-gray-700">Cloud Tools</a>
      </div>
      <a href="#" class="block px-5 py-3 hover:bg-gray-100 dark:hover:bg-gray-700">Pricing</a>
      <a href="#" class="block px-5 py-3 hover:bg-gray-100 dark:hover:bg-gray-700">Blog</a>
      <a href="#" class="block px-5 py-3 bg-indigo-500 text-white text-center hover:bg-indigo-600 rounded-b">
        Get Started
      </a>
    </div>
  </header>

  <!-- JS -->
  <script>
    const menuBtn = document.getElementById('menu-button');
    const mobileMenu = document.getElementById('mobile-menu');
    const toggleBtn = document.getElementById('dark-toggle');
    const htmlEl = document.documentElement;

    menuBtn.addEventListener('click', () => {
      mobileMenu.classList.toggle('hidden');
    });

    toggleBtn.addEventListener('click', () => {
      htmlEl.classList.toggle('dark');
      toggleBtn.textContent = htmlEl.classList.contains('dark') ? 'üåô' : '‚òÄÔ∏è';
    });

    // Optional: Make sure the toggle icon reflects the current mode on page load
    if (window.matchMedia('(prefers-color-scheme: dark)').matches) {
      htmlEl.classList.add('dark');
      toggleBtn.textContent = 'üåô';
    }
  </script>

</body>
</html>
